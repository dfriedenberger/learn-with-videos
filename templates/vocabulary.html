<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
                
        <link href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <link rel="stylesheet" href="/css/font-awesome-4.7.0.min.css">

        <link href="/css/style.css" rel="stylesheet">
        
    </head>
    <body>

    <div class="container">

        <h1>{{ title }}</h1>



        <div class="row justify-content-md-center">

            <div class="col col-lg-1">
        
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Level
                    </button>
                    <ul class="dropdown-menu">
                        {% for level in ["A0","A1","B1","B2","C1","XX"] %}
                        <div class="form-check">
                            <input class="form-check-input select-level" type="checkbox" value="" id="{{level}}" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                {{level}}
                            </label>
                        </div>
                        {% endfor %}

                    
                    </ul>
                </div> <!-- Drop down -->
            </div>
            <div class="col col-lg-4">&nbsp;</div>
            <div class="col col-lg-4">&nbsp;</div>
        </div>


        <script>
            var data = {}
        </script>


        {% for pair in vocabulary %}

        <div class="row justify-content-md-center entry" id="{{pair["id"]}}" data-level="{{pair["level"]}}">

            <div class="col col-lg-1">
                <p>{{ pair["level"] }}</p>               
            </div>

            <div class="col col-lg-4">
                <p>
                {{ pair["text"] }}
                </p>
            </div>

            <div class="col col-lg-4">
                <p class="translation">{{ pair["translation"] }}</p>               
            </div>
            
            <script>
                data['{{ pair["id"] }}'] = {{ pair["token"] | tojson }};
            </script>


        </div>
        {% endfor %}
           
    </div>



    <!-- Modal -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body-text alert alert-info" role="alert">...</div>


                    <div class="modal-body-translation alert alert-dark" role="alert">...</div>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Word</th>
                            <th scope="col">Lemma</th>
                            <th scope="col">Part of Speech</th>
                            <th scope="col">Level</th>
                          </tr>
                        </thead>
                        <tbody class="modal-body-table">
                         
                        </tbody>
                    </table>


                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
   

</body>

<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>


</html>
